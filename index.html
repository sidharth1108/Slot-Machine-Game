<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Yellowtail:400' rel='stylesheet' type='text/css'>
    <title>Slot Machine Game</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    <div class="title">
        <h1>Slot Machine Game</h1>
        <button id="authBtn" class="auth-button">Log In / Sign Up</button>
    </div>
    <div class="rules">
        <h3>Rules:</h3>
        <p class="rule12">
            1. At least $10 should be deposited to play the game. <br>
            2. For each row of same symbols you get, you win some money<br>
        </p>
        <p class="prizes">
            & => You win 1x of the amount Bet.<br>
            # => You win 2x of the amount Bet.<br>
            $ => You win 3x of the amount Bet.
        </p>
    </div>
    <div class="slot-machine">
        <div id="message"></div>
        <div class="bank-section">
            <label for="deposit1">Bank Balance ($): </label>
            <input type="number" id="bank1" min="1" placeholder="Enter amount"><br>
            <button id="bankadd">Add Amount</button>
        </div>
        <div class="spin-section">
            <label for="bet">Bet Amount ($): </label>
            <input type="number" id="bet" min="1" placeholder="Enter Bet Amount"><br>
            <button id="spin">Spin</button>
        </div>
        <div id="slotResults"></div>
        <div id="status"></div>
        <div id="bankbalance"></div>
        <button id="exit">Exit</button>
    </div>

    <div id="authModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Sign In / Sign Up</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter Username"><br>
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter Password"><br>
            <button id="signin">Log In</button>
            <button id="signup">Sign Up</button>
        </div>
    </div>

    <script src="dist/slotmachine.js"></script>
    <script>
        var modal = document.getElementById("authModal");
        var btn = document.getElementById("authBtn");
        var span = document.getElementsByClassName("close")[0];
        btn.onclick = function () {
            modal.style.display = "block";
        }
        span.onclick = function () {
            modal.style.display = "none";
        }
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>

</html>
